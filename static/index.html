<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Folarinwa Ethan Fadahunsi!</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Baloo+2:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="birthday-title">Happy Birthday <span>Folarinwa Ethan Fadahunsi!</span></h1>

        <img src="/static/images/ethan.jpg" alt="Folarinwa Ethan Fadahunsi">
        
        <div class="photo-frame">
            <img src="/static/images/Picture1.jpg" alt="Folarinwa Ethan Fadahunsi" class="birthday-photo">
            <div class="photo-decoration"></div>
        </div>
        
        <div class="birthday-message">
            <p>Wishing you a day filled with joy, laughter, and all your favorite things!</p>
            <p>May this year bring you wonderful adventures and dreams come true!</p>
        </div>
        
        <div class="cake">
            <div class="plate"></div>
            <div class="layer layer-bottom"></div>
            <div class="layer layer-middle"></div>
            <div class="layer layer-top"></div>
            <div class="icing"></div>
            <div class="candle">
                <div class="flame"></div>
            </div>
        </div>
    </div>
    
    <!-- Balloons -->
    <div class="balloon balloon1"></div>
    <div class="balloon balloon2"></div>
    <div class="balloon balloon3"></div>
    <div class="balloon balloon4"></div>
    <div class="balloon balloon5"></div>
    
    <!-- Stars -->
    <div class="star star1"></div>
    <div class="star star2"></div>
    <div class="star star3"></div>
    <div class="star star4"></div>
    <div class="star star5"></div>
    <div class="star star6"></div>
    <div class="star star7"></div>
    <div class="star star8"></div>
    
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    
    <script>
        // Simple animation for the candles
        document.addEventListener('DOMContentLoaded', function() {
            const flame = document.querySelector('.flame');
            setInterval(() => {
                flame.style.transform = `scale(${Math.random() * 0.5 + 0.8})`;
            }, 300);
        });
    </script>
</body>
</html>
