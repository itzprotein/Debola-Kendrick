<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethan's Super Birthday!</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cityscape"></div>
    
    <div class="container">
        <h1 class="title">HAPPY BIRTHDAY<br><span>ETHAN!</span></h1>
        
        <div class="spiderman-photo">
            <img src="ethan.jpg" alt="Super Ethan" class="photo">
            <div class="mask"></div>
        </div>
        
        <div class="message">
            <p>Your friendly neighborhood <span>Spiderman</span> wishes you</p>
            <p>an <span>AMAZING</span> birthday!</p>
        </div>
        
        <button class="action-btn" id="webBtn">SHOOT WEB!</button>
        <button class="action-btn" id="confettiBtn">MORE PARTY!</button>
        
        <div class="cake">
            <div class="candles">
                <div class="candle" data-num="1"></div>
                <div class="candle" data-num="2"></div>
                <div class="candle" data-num="3"></div>
                <div class="candle" data-num="4"></div>
                <div class="candle" data-num="5"></div>
            </div>
            <div class="frosting"></div>
            <div class="cake-base"></div>
        </div>
    </div>
    
    <!-- Spiderman swinging -->
    <div class="spidey">
        <div class="head"></div>
        <div class="body"></div>
        <div class="web"></div>
    </div>
    
    <!-- Web particles -->
    <div class="web-particles"></div>
    
    <!-- Audio elements -->
    <audio id="webSound" src="https://assets.mixkit.co/sfx/preview/mixkit-short-sci-fi-weapon-530.mp3"></audio>
    <audio id="birthdaySound" src="https://assets.mixkit.co/music/preview/mixkit-happy-birthday-to-you-528.mp3" loop></audio>
    
    <script>
        // Play birthday music
        const birthdayMusic = document.getElementById('birthdaySound');
        birthdayMusic.volume = 0.3;
        birthdayMusic.play();
        
        // Web shooting
        const webBtn = document.getElementById('webBtn');
        const webSound = document.getElementById('webSound');
        
        webBtn.addEventListener('click', () => {
            webSound.currentTime = 0;
            webSound.play();
            
            // Create web effect
            const web = document.createElement('div');
            web.className = 'web-shot';
            document.body.appendChild(web);
            
            setTimeout(() => {
                web.remove();
            }, 1000);
        });
        
        // Confetti explosion
        const confettiBtn = document.getElementById('confettiBtn');
        
        confettiBtn.addEventListener('click', () => {
            for (let i = 0; i < 50; i++) {
                createConfetti();
            }
        });
        
        function createConfetti() {
            const confetti = document.createElement('div');
            confetti.className = 'confetti';
            confetti.style.left = Math.random() * window.innerWidth + 'px';
            confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
            document.body.appendChild(confetti);
            
            setTimeout(() => {
                confetti.remove();
            }, 3000);
        }
        
        // Animate Spiderman
        let spideyX = -100;
        let direction = 1;
        
        function animateSpidey() {
            const spidey = document.querySelector('.spidey');
            spideyX += 2 * direction;
            
            if (spideyX > window.innerWidth + 100) {
                direction = -1;
                spidey.style.transform = 'scaleX(-1)';
            } else if (spideyX < -100) {
                direction = 1;
                spidey.style.transform = 'scaleX(1)';
            }
            
            spidey.style.left = spideyX + 'px';
            
            // Make web follow Spidey
            const web = document.querySelector('.spidey .web');
            web.style.height = Math.sin(Date.now() / 300) * 20 + 150 + 'px';
            web.style.transform = `rotate(${direction * 10}deg)`;
            
            requestAnimationFrame(animateSpidey);
        }
        
        animateSpidey();
        
        // Blow out candles
        const candles = document.querySelectorAll('.candle');
        candles.forEach(candle => {
            candle.addEventListener('click', function() {
                this.classList.add('blown');
            });
        });
    </script>
</body>
</html>
