<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethan's 5th Disney-Spidey Birthday!</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Waltograph&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="disney-castle"></div>
    <div class="new-york-buildings"></div>
    
    <div class="container">
        <h1 class="disney-title">Happy 5th Birthday</h1>
        <h2 class="spidey-title">Folarinwa Ethan Fadahunsi!</h2>
        
        <div class="character-photo">
            <img src="ethan.jpg" alt="Ethan as Spiderman" class="photo">
            <div class="spidey-mask"></div>
            <div class="mickey-ears"></div>
        </div>
        
        <div class="birthday-message">
            <p>Mickey Mouse and Spiderman both wish you</p>
            <p>the most <span>magical</span> birthday ever!</p>
        </div>
        
        <div class="interactive-elements">
            <button class="disney-btn" id="magicBtn">DISNEY MAGIC!</button>
            <button class="spidey-btn" id="webBtn">SPIDEY WEB!</button>
        </div>
        
        <div class="birthday-cake">
            <div class="cake-plate"></div>
            <div class="cake-layer bottom"></div>
            <div class="cake-layer middle"></div>
            <div class="cake-layer top"></div>
            <div class="cake-icing"></div>
            <div class="candles">
                <div class="candle" data-num="1"></div>
                <div class="candle" data-num="2"></div>
                <div class="candle" data-num="3"></div>
                <div class="candle" data-num="4"></div>
                <div class="candle" data-num="5"></div>
            </div>
            <div class="mickey-cake-topper"></div>
        </div>
    </div>
    
    <!-- Floating Elements -->
    <div class="balloons-container"></div>
    <div class="stars-container"></div>
    
    <!-- Characters -->
    <div class="mickey"></div>
    <div class="spidey"></div>
    
    <!-- Audio Elements -->
    <audio id="magicSound" src="https://assets.mixkit.co/sfx/preview/mixkit-magical-sparkle-560.mp3"></audio>
    <audio id="webSound" src="https://assets.mixkit.co/sfx/preview/mixkit-short-sci-fi-weapon-530.mp3"></audio>
    <audio id="birthdaySound" src="https://assets.mixkit.co/music/preview/mixkit-happy-birthday-to-you-528.mp3" loop></audio>
    <audio id="popSound" src="https://assets.mixkit.co/sfx/preview/mixkit-balloon-pop-with-delay-2354.mp3"></audio>
    
    <script>
        // Play birthday music
        const birthdayMusic = document.getElementById('birthdaySound');
        birthdayMusic.volume = 0.3;
        birthdayMusic.play();
        
        // Disney Magic Button
        const magicBtn = document.getElementById('magicBtn');
        const magicSound = document.getElementById('magicSound');
        
        magicBtn.addEventListener('click', () => {
            magicSound.currentTime = 0;
            magicSound.play();
            
            // Create sparkles
            for (let i = 0; i < 20; i++) {
                createSparkle();
            }
            
            // Mickey jumps
            const mickey = document.querySelector('.mickey');
            mickey.classList.add('jump');
            setTimeout(() => {
                mickey.classList.remove('jump');
            }, 1000);
        });
        
        // Spidey Web Button
        const webBtn = document.getElementById('webBtn');
        const webSound = document.getElementById('webSound');
        
        webBtn.addEventListener('click', () => {
            webSound.currentTime = 0;
            webSound.play();
            
            // Spidey shoots web
            const spidey = document.querySelector('.spidey');
            spidey.classList.add('shoot');
            setTimeout(() => {
                spidey.classList.remove('shoot');
            }, 500);
            
            // Create web effect
            const web = document.createElement('div');
            web.className = 'web-shot';
            document.body.appendChild(web);
            
            setTimeout(() => {
                web.remove();
            }, 1000);
        });
        
        // Create sparkles
        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * window.innerWidth + 'px';
            sparkle.style.top = Math.random() * window.innerHeight + 'px';
            sparkle.style.animationDuration = (Math.random() * 2 + 1) + 's';
            document.body.appendChild(sparkle);
            
            setTimeout(() => {
                sparkle.remove();
            }, 2000);
        }
        
        // Create balloons
        function createBalloon() {
            const balloon = document.createElement('div');
            balloon.className = 'balloon';
            
            const colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF', '#00FFFF'];
            const types = ['mickey', 'spidey', 'star'];
            
            balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            balloon.style.left = Math.random() * 100 + 'vw';
            balloon.style.animationDuration = (Math.random() * 10 + 10) + 's';
            
            const balloonType = types[Math.floor(Math.random() * types.length)];
            balloon.classList.add(balloonType);
            
            balloon.addEventListener('click', function() {
                popSound.currentTime = 0;
                popSound.play();
                this.classList.add('popped');
                setTimeout(() => {
                    this.remove();
                }, 300);
            });
            
            document.querySelector('.balloons-container').appendChild(balloon);
        }
        
        // Create stars
        function createStar() {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.animationDuration = (Math.random() * 5 + 5) + 's';
            star.style.setProperty('--delay', Math.random() * 5 + 's');
            document.querySelector('.stars-container').appendChild(star);
        }
        
        // Initialize floating elements
        for (let i = 0; i < 15; i++) {
            createBalloon();
            createStar();
        }
        
        // Animate characters
        let spideyX = -100;
        let direction = 1;
        
        function animateSpidey() {
            const spidey = document.querySelector('.spidey');
            spideyX += 2 * direction;
            
            if (spideyX > window.innerWidth + 100) {
                direction = -1;
                spidey.style.transform = 'scaleX(-1)';
            } else if (spideyX < -100) {
                direction = 1;
                spidey.style.transform = 'scaleX(1)';
            }
            
            spidey.style.left = spideyX + 'px';
            
            requestAnimationFrame(animateSpidey);
        }
        
        animateSpidey();
        
        // Mickey animation
        let mickeyX = window.innerWidth + 100;
        let mickeyDirection = -1;
        
        function animateMickey() {
            const mickey = document.querySelector('.mickey');
            mickeyX += 1.5 * mickeyDirection;
            
            if (mickeyX < -100) {
                mickeyDirection = 1;
                mickey.style.transform = 'scaleX(1)';
            } else if (mickeyX > window.innerWidth + 100) {
                mickeyDirection = -1;
                mickey.style.transform = 'scaleX(-1)';
            }
            
            mickey.style.left = mickeyX + 'px';
            
            requestAnimationFrame(animateMickey);
        }
        
        animateMickey();
        
        // Blow out candles
        const candles = document.querySelectorAll('.candle');
        candles.forEach(candle => {
            candle.addEventListener('click', function() {
                this.classList.add('blown');
            });
        });
    </script>
</body>
</html>
